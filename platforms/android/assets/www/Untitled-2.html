<!doctype html>
<html>
    <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
	    <title>Situation Report</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/themes/themes/jquery.mobile.icons.min.css">
		<link rel="stylesheet" type="text/css" href="boilerplate.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/login_regis_fluid.css" >
       <!-- <link rel="stylesheet" type="text/css" href="css/themes/themes/cus.min.css">-->
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>
		<script type="text/javascript" src="respond.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type='application/javascript' src="js/fastclick.js"></script>
		<script type="text/javascript" src="js/regis.js"></script>
        <!--<script type="text/javascript" src="js/login.js"></script>
		<!--<link href="css/themes/default/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css">-->
    </head>
    <body>
       <!-- Start of second page: #regisPage -->
		<div data-role="page" id="regisPage">
			<div data-role="header" data-theme="b">
				<a data-icon="back" data-iconpos="notext" href="#" class="exit">Home</a>
				<h1>Situation Report</h1>
			</div>
			<div data-role="content" id="contentLogin">
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>ลงทะเบียน</h3>
					</div>
					<form id="regisForm" name="regisForm">
						<div class="ui-body ui-body-a">
							<div class="ui-field-contain">
                            	<p id="pTest"></p>
								<input data-clear-btn="true" data-mini="true" id="userInputRegis"
								name="userInputRegis" placeholder="Username" type="text" value="">
                                <a id="checkUsedName" 
                                class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-btn-b ui-mini" style="display:none">ตรวจสอบชื่อผู้ใช้</a>
                                <p id="pMsgU"></p>
							</div><!--ui-field-contain-->
							<div class="ui-field-contain">
								<input data-clear-btn="true" data-mini="true" id="passInputRegis"
								name="passInputRegis" placeholder="Password" type="password" value="">
							</div><!--ui-field-contain-->
							<div class="ui-field-contain">
								<input data-clear-btn="true" data-mini="true" id="repassInputRegis"
								name="repassInputRegis" placeholder="Re-Password" type="password" value="">
                                <p id="pMsgP"></p>
							</div><!--ui-field-contain-->
							<div class="ui-field-contain">
								<input data-clear-btn="true" data-mini="true" id="emailInputRegis"
								name="emailInputRegis" placeholder="E-mail" type="text" value="">
								 <p id="pMsgE"></p>
                               
							</div><!--ui-field-contain-->
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<a class="ui-btn ui-mini ui-icon-delete ui-btn-icon-left ui-corner-all exit"
									href="#">ยกเลิก</a>
								</div>
								<div class="ui-block-b">
									<a class="ui-btn ui-mini ui-icon-carat-r ui-btn-icon-left ui-corner-all"
									href="#regisPageDetail" id="next">ถัดไป</a>
								</div>
							</div>
						</div><!--ui-bar ui-bar-a-->
					<!--</form>--><!--end firstForm-->
				</div>
			</div><!--custom-corners-->
			<div data-position="fixed" data-role="footer">
				<div data-role="header">
					<h1>Page Title</h1>
					<div id="custom-border-radius">
						<a 
                        class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-btn-icon-notext ui-icon-info"
						data-rel="dialog" data-transition="pop" href="#info">info</a>
					</div>
				</div>
			</div><!-- /footer -->
		</div><!-- /page Register -->
		<!-- Start of second page: #regisPageDetail -->
		<div data-role="page" id="regisPageDetail">
			<div data-role="header" data-theme="b">
				<a data-icon="back" data-iconpos="notext" href="#regisPage">Home</a>
				<h1>Situation Report</h1>
			</div>
			<div data-role="content" id="contentLogin">
				<div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<h3>ข้อมูลสมาชิก</h3>
					</div>
					<!--<form id="regisForm" method="post" name="regisForm">--><!--secondPage-->
						<div class="ui-body ui-body-a">
							<div class="ui-field-contain">
								<input data-clear-btn="true" data-mini="true" id="nameInput" 
                                name="nameInput" placeholder="ชื่อจริงของคุณ" type="text" value="">
								<input data-clear-btn="true" data-mini="true" id="surnameInput"
								name="surnameInput" placeholder="นามสกุลจริงของคุณ" type="text"
								value="">
							</div><!--ui-field-contain-->
							<label for="date-1">วันเกิด (เดือน/วัน/ปี)</label>
							<div class="ui-field-contain">
								<input data-clear-btn="false" id="date-1" name="date-1" type="date"
								value="">
							</div><!--ui-field-contain-->
							<!--ui-field-contain-->
							<div class="ui-field-contain">
								<select data-inline="true" data-mini="true" id="select-choice-mini"
								name="select-choice-mini">
									<option value="standard">
										เพศชาย
									</option>
									<option value="rush">
										เพศหญิง
									</option>
									<option value="express">
										เพศอื่นๆ
									</option>
								</select>
							</div>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<a class="ui-btn ui-mini ui-icon-back ui-btn-icon-left ui-corner-all"
									href="#regisPage">กลับ</a>
								</div>
								<div class="ui-block-b">
									<a class=
									"ui-btn ui-mini ui-icon-check ui-btn-icon-left ui-corner-all ui-btn-b"
									href="#regisPage">เสร็จสิ้น</a>
								</div>
							</div>
						</div><!--custom-corners-->
					</form>
				</div>
			</div>
			<div data-position="fixed" data-role="footer">
				<div data-role="header">
					<h1>Page Title</h1>
					<div id="custom-border-radius">
						<a 
                        class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-btn-icon-notext ui-icon-info"
						data-rel="dialog" data-transition="pop" href="#info">info</a>
					</div>
				</div>
			</div><!-- /footer -->
		</div><!-- /page RegisterDetail -->
    </body>
</html>
